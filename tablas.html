<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <table>



            <thead>
                <tr>
                    <th colspan="3">Ejercicios de tablas</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>

                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>

                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">* Apartado A</td>
                </tr>
            </tfoot>
        </table>

        <table>

            <br>


            <thead>
                <tr>
                    <th colspan="3">Ejercicios de tablas</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>

                    <tr>
                        <th colspan="3"></th>
                    </tr>
                </tr>
                <tr>
                    <td>1</td>
                    <th colspan="2">2</th>



                </tr>
                <tr>
                    <th rowspan="2">4</th>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">* Apartado B</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <style>
        table,
        tr,
        td {
            border: solid 1px black;
        }
    </style>




</body>

</html>
